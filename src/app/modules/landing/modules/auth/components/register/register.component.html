<div class="row justify-content-center">
  <div class="col-lg-4 col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (keydown.enter)="submitForm()">
          <atoms-input
            formControlName="firstName"
            inputLabel="First name"
            inputPlaceholder="First name"
            fieldClass="has-margin-bottom-10"
            [textMask]="stringMask"
          ></atoms-input>

          <atoms-input
            formControlName="lastName"
            inputLabel="Last name"
            inputPlaceholder="Last name"
            fieldClass="has-margin-bottom-10"
            [textMask]="stringMask"
          ></atoms-input>

          <atoms-input
            formControlName="email"
            inputLabel="Email"
            inputPlaceholder="Email"
            fieldClass="has-margin-bottom-10"
            inputType="email"
            [iconName]="faEnvelope"
          ></atoms-input>

          <atoms-input
            formControlName="password"
            inputLabel="Password"
            inputPlaceholder="********"
            inputType="password"
            fieldClass="has-margin-bottom-10"
            [iconName]="faLock"
          ></atoms-input>

          <button type="submit" class="btn btn-primary" (click)="submitForm()">{{ 'Register' | translate }}</button>

          <p class="mt-3">
            {{ 'Dont you have account?' | translate }}
          </p>

          <a class="btn btn-light" routerLink="/auth/login">{{ 'Login' | translate }}</a>
        </form>
      </div>
    </div>
  </div>
</div>
